<!-- 1. Uključite jQuery biblioteku na vašu stranicu preko CDN-a ako vec niste.
2. Pri završetku loadanja stranice i rezultata pomoću jQueryja:
 	- kreirajte izmjenjujući zebra uzorak na redovima tablice
	- dodajte stil na sve header elemente tablice: boju darkBlue

    Nakon 2 sekunde:
	- maknite sve redove Pokemona cija imena pocinju sa slovom p
	- popravite zebra uzorak
	- ispisite podatak o broju skrivenih redova u novostvorenom div-u 

******** HTML  ****** -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Yellow Pokemons</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.2.0/handlebars.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<script id="pokemon-list" type="text/x-handlebars-template">
		<table class="table">
			<thead>
				<tr>
					<th class="red col-sm-1 hidden-xs">#</th>
					<th class="red col-xs-12 col-sm-11">Ime</th>
				</tr>
			</thead>
			<tbody>
			{{#each pokemon}}
		  		<tr>
					<td class="col-sm-1 hidden-xs">{{@index}}</td>
					<td class="col-xs-12 col-sm-11">
						<a href="#" data-toggle="popover" title="{{this.name}}" data-content="{{this.url}}">{{this.name}}</a>
					</td>
				</tr>
			{{/each}}
			</tbody>
		</table>
	</script>
	<div id="result"></div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<script src="script.js"></script>
  </body>
</html>
